server:
  port: 8002
  
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml      # mybatis 配置文件所在的路径
  type-aliases-package:  com.atguigu.springcloud.entities # 所有Entity 别名类所在的包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                     # mapper 映射文件
  
spring:
   application:
    name: microservicecloud-dept
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource          # 当前数据源操作类型
#    driver-class-name: org.gjt.mm.mysql.Driver            # mysql 驱动包
    url: jdbc:mysql://localhost:3306/clouddb02?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8           # 数据库名称    
    username: root
    password: root
    dbcp2:
      min-idle: 5                                         # 数据库连接池的最小维持连接数
      initial-size: 5                                     # 初始化连接数
      max-total: 5                                        # 最大连接数
      max-wait-millis: 200                                # 等待连接获取的最大超时时间
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
#      defaultZone: http://localhost:7001/eureka  单机版
       defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/     #集群
  instance:
    instance-id: microservicecloud-dept8002     #自定义服务信息名称
    prefer-ip-address: true #访问路径可以显示ip地址
    #注册中心的info信息
info:
  app.name: atguigu-microservicecloud
  company.name: www.atguigu.com
  build.artifactId: microservicecloud-provider-dept-8002
  build.version: 0.0.1-SNAPSHOT    